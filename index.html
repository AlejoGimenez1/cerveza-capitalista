<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerveza Capitalista</title>

  <!-- Google Fonts Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ae9959;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-image 0.5s ease;
    }

    body.botella-fondo {
      background-image: url("botella_capitalista.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    fieldset {
      margin-bottom: 20px;
      border: none;
    }

    legend {
      font-weight: 700;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 5px 0;
      font-weight: 500;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .seleccionada {
      background-color: #d4af37;
      color: black;
      font-weight: 700;
    }

    #resultado, #resultado-edad {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      margin-top: 30px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    .logo {
      width: 300px;
      display: block;
      margin: 30px auto 10px auto;
    }
  </style>
</head>
<body>

  <img src="logo_capitalista.png" alt="Logo Cerveza Capitalista" class="logo">

  <!-- Verificaci√≥n de Edad -->
  <div class="pantalla" id="etapa-2">
    <div class="container">
      <h1>Verificaci√≥n de edad</h1>
      <form id="formulario-edad">
        <label for="edad">¬øCu√°ntos a√±os tienes?</label>
        <input type="number" id="edad" name="edad" required min="0" max="130" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px;">
        <button type="submit">Verificar edad</button>
      </form>
      <div id="resultado-edad"></div>
    </div>
  </div>

  <!-- Test -->
  <div class="pantalla" id="etapa-1" style="display: none;">
    <div class="container">
      <h1>¬øSos apto/a para tomar la cerveza?</h1>
      <form id="formulario">
        <div id="preguntas"></div>
        <button type="submit">Enviar respuestas</button>
      </form>
      <div id="resultado"></div>
    </div>
  </div>

  <!-- Resultado Apto -->
  <div class="pantalla" id="etapa-final" style="display: none;">
    <div class="container">
      <h1>üéâ ¬°Bienvenido/a! üçª</h1>
      <p style="text-align: center;">Ahora s√≠... est√°s habilitado para disfrutar esta experiencia.</p>
    </div>
  </div>

  <!-- Resultado No Apto -->
  <div class="pantalla" id="etapa-noapto" style="display: none;">
    <div class="container">
      <h1>‚ùå NO APTO ‚ùå</h1>
      <p style="text-align: center;">Tus respuestas indican que todav√≠a te falta un poco de formaci√≥n capitalista.</p>
    </div>
  </div>

  <audio id="sonido-apto" src="wine-glass-clink-36035.mp3" preload="auto"></audio>
  <audio id="sonido-noapto" src="boo-6377.mp3" preload="auto"></audio>

  <script>
    const preguntas = [
      {
        pregunta: "¬øCu√°l es tu opini√≥n sobre el papel del Estado en la econom√≠a?",
        respuestas: [
          { texto: "El Estado debe dejar total libertad a los mercados.", valor: "correcto" },
          { texto: "El Estado debe intervenir activamente en la econom√≠a.", valor: "incorrecto" }
        ]
      },
      {
        pregunta: "¬øQu√© piensas acerca de los impuestos sobre la renta?",
        respuestas: [
          { texto: "Deben ser bajos para incentivar la inversi√≥n y el emprendimiento.", valor: "correcto" },
          { texto: "Deben ser altos para financiar programas sociales.", valor: "incorrecto" }
        ]
      },
      {
        pregunta: "¬øC√≥mo ves la propiedad privada?",
        respuestas: [
          { texto: "Es un derecho inalienable y esencial para el desarrollo econ√≥mico.", valor: "correcto" },
          { texto: "Debe limitarse en favor de la justicia social.", valor: "incorrecto" }
        ]
      },
      {
        pregunta: "¬øQu√© opin√°s sobre las ayudas sociales del gobierno?",
        respuestas: [
          { texto: "Deben ser limitadas y enfocadas en casos espec√≠ficos.", valor: "correcto" },
          { texto: "Deben ser ampliadas para reducir desigualdades.", valor: "incorrecto" }
        ]
      },
      {
        pregunta: "¬øQu√© pens√°s sobre la inversi√≥n extranjera en el pa√≠s?",
        respuestas: [
          { texto: "Debe ser promovida sin restricciones.", valor: "correcto" },
          { texto: "Debe ser restringida para proteger la industria nacional.", valor: "incorrecto" }
        ]
      }
    ];

    function mezclarArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const formularioEdad = document.getElementById('formulario-edad');
    const resultadoEdad = document.getElementById('resultado-edad');
    const etapa1 = document.getElementById('etapa-1');
    const etapa2 = document.getElementById('etapa-2');
    const etapaFinal = document.getElementById('etapa-final');
    const etapaNoApto = document.getElementById('etapa-noapto');

    formularioEdad.addEventListener('submit', function(e) {
      e.preventDefault();
      const edad = parseInt(document.getElementById('edad').value);
      if (edad >= 18) {
        etapa2.style.display = 'none';
        etapa1.style.display = 'block';
        iniciarTest();
      } else {
        resultadoEdad.textContent = "Lo sentimos, solo mayores de 18 pueden continuar.";
        resultadoEdad.style.color = "red";
      }
    });

    function iniciarTest() {
      const preguntasContainer = document.getElementById('preguntas');
      const formulario = document.getElementById('formulario');
      const resultado = document.getElementById('resultado');
      const sonidoApto = document.getElementById('sonido-apto');
      const sonidoNoApto = document.getElementById('sonido-noapto');

      mezclarArray(preguntas);
      preguntas.forEach(p => mezclarArray(p.respuestas));

      preguntas.forEach(pregunta => {
        const fieldset = document.createElement('fieldset');
        const legend = document.createElement('legend');
        legend.textContent = pregunta.pregunta;
        fieldset.appendChild(legend);

        pregunta.respuestas.forEach(respuesta => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = pregunta.pregunta;
          input.value = respuesta.valor;
          input.required = true;

          label.appendChild(input);
          label.appendChild(document.createTextNode(respuesta.texto));
          fieldset.appendChild(label);

          label.addEventListener('click', () => {
            fieldset.querySelectorAll('label').forEach(l => l.classList.remove('seleccionada'));
            label.classList.add('seleccionada');
          });
        });

        preguntasContainer.appendChild(fieldset);
      });

      formulario.addEventListener('submit', function(event) {
        event.preventDefault();
        let respuestasCorrectas = 0;
        const respuestas = new FormData(formulario);
        for (let value of respuestas.values()) {
          if (value === "correcto") respuestasCorrectas++;
        }

        if (respuestasCorrectas >= 4) {
          resultado.textContent = `¬°Perfecto! Obtuviste ${respuestasCorrectas}/5 correctas.`;
          resultado.style.color = "green";
          sonidoApto.play();
          document.body.classList.add('botella-fondo');
          setTimeout(() => {
            etapa1.style.display = 'none';
            etapaFinal.style.display = 'block';
          }, 4000);
        } else {
          resultado.textContent = `No apto/a. Obtuviste ${respuestasCorrectas}/5.`;
          resultado.style.color = "red";
          sonidoNoApto.play();
          document.body.classList.remove('botella-fondo');
          setTimeout(() => {
            etapa1.style.display = 'none';
            etapaNoApto.style.display = 'block';
          }, 4000);
        }
      });
    }
  </script>
</body>
</html>
